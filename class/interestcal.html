<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interset Cal</title>
    <script>
        async function populatediv(){
            const p=document.getElementById("principal").value;
            const r=document.getElementById("rate").value;
            const t=document.getElementById("time").value;
            const response=await fetch("https://sum-server.100xdevs.com/interest?principal="+p +"&rate=" + r + "&time=" + t)
            const ans=await response.text();
            document.getElementById("interest").innerHTML=ans;

        }
    </script>

</head>
<body>
    <input type="text" placeholder="Principal" id="principal"></input><br>
    <input type="text" placeholder="Rate" id="rate"></input><br>
    <input type="text" placeholder="time" id="time"></input><br>
    <button onclick="populatediv()">Interest</button>
    <div id="interest"></div>
    
</body>
</html>
